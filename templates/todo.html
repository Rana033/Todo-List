<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head%}
    <title>To-Do List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='CSS/todo.css')}}"
    />
    {% endblock %}
  </head>

  <body>
    {% block body %}

    <div class="logout"><a href="/logout">Logout</a></div>

    <section class="container">
      <div class="heading">
        <img
          class="heading__img"
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg"
        />
        <h1 class="heading__title">To-Do List</h1>
      </div>
      <form class="form" method="POST" action="/todolist">
        <div>
          <label class="form__label" for="todo">~ Today I need to ~</label>
          <input
            class="form__input"
            type="text"
            id="todo"
            name="to-do"
            size="30"
            required
          />
          <button class="button"><span>Submit</span></button>
        </div>
      </form>

      <div>
        <ul class="toDoList">
          {% for item in todolist %}
          <form
            method="POST"
            action="{{ url_for('main.delete', index=item[0]) }}"
          >
            <li class="listnote grid">
              <div class="row">
                <div class="col-md-3">
                  <p>{{ item[1] }}</p>
                  <button type="submit" class="delete btn btn-danger">
                    <i class="material-icons">delete</i>
                  </button>
                </div>
              </div>
            </li>
          </form>
          {% endfor %}
        </ul>
      </div>
    </section>
    <!-- <script src="{{url_for('static', filename='js/todo.js')}}"></script> -->
    {% endblock %}
  </body>
</html>
